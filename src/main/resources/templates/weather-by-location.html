<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{header-component}"></div>
<div class="container min-vh-100">
    <div class="container-fluid">
        <div class="row" th:if="${location}">
            <div class="card m-1" style="width: 25rem">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-10">
                                <h4 class="card-title" th:text="${location.name}">Location</h4>
                                <h6 class="text-muted card-subtitle mb-3"
                                    th:text="${#temporals.format(weather.date, 'dd-MM-yyyy HH:mm')}">Date</h6>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row mb-1">
                            <div class="col-md-6 text-start align-self-center">
                                <img alt="weather-image" class="card-img-top"
                                     th:src="@{'/img/weather/' + ${weather.icon} + '.png'}">
                            </div>
                            <div class="col-md-6 text-end align-self-center">
                                <h1 class="text-primary" th:text="${weather.temperature} + 'ºC'"></h1>
                                <!--<h3 class="card-title" th:text="${weather.main}"></h3>-->
                                <p th:text="'Feels like ' + ${weather.feelsLike} + 'ºC'"></p>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-10">
                                <p class="fs-5 fw-semibold" th:text="${#strings.capitalize(weather.description)}">
                            </div>
                        </div>
                    </div>
                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <i class="fas fa-wind" style="margin-right: 5px;width: 20px;"></i>
                                        <span th:text="${weather.windSpeed} + ' km/h'"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <i class="fas fa-angle-double-down"
                                           style="margin-right: 0px;width: 20px;"></i>
                                        <span th:text="${weather.pressure} + ' hPa'"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-between align-items-center flex-column"
             th:unless="${location}">
            <img alt="missing data" th:src="@{/img/missing-data.jpg}"><br>
            <p class="fw-bold">No location ot weather specified</p>
            <p>Try search again</p>
        </div>
    </div>
</div>
<div th:replace="~{footer-component}"></div>
<script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
